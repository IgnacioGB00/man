<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llamar Función desde HTML</title>
</head>

<body>
    <h1>Los logos de las Empresas IRR y Gash</h1>
    <img id="imagen1" src="logo gash.jpeg" width="200" alt="Imagen 1">
    <img id="imagen2" src="logo IRR.jpeg" width="100" alt="Imagen 2">
    <br><br>
    <button onclick="ejecutarFuncion()">Ajustar Imágenes</button>

    <script>
        // Definimos la función en JavaScript
        function myImageFunction(img1, img2) {
            img2.width = img1.width;
            return img2;
        }

        function ejecutarFuncion() {
            // Seleccionamos las imágenes
            const imagen1 = document.getElementById("imagen1");
            const imagen2 = document.getElementById("imagen2");

            // Llamamos a la función
            myImageFunction(imagen1, imagen2);
            alert("Toca y ¡Mira el logo de IRR se ajusta al tamaño del de GASH !");
        }
    </script>
</body>

</html>
