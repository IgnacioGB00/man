<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contactenos</title>
    <style>
        h1 {

            color: rgb(12, 12, 12);
            text-align: center;
        }

        #logo {
            text-align: center;
        }

        .nav {
            background-color: #020000;
        }

        .nav nav {
            display: flex;
            justify-content: flex-start;
            padding: 14px 0;
        }

        .nav a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            padding: 14px 20px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav a:hover {
            background-color: #575757;
        }

        div {
            padding-top: 20px;
            padding-right: 30px;
            padding-bottom: 20px;
            padding-left: 80px;
        }

        /* unvisited link */
        a:link {
            color: rgb(253, 249, 249);
        }

        /* visited link */
        a:visited {
            color: rgb(98, 99, 99);
        }

        /* mouse over link */
        a:hover {
            color: rgb(162, 240, 214);
        }

        /* selected link */
        a:active {
            color: rgb(173, 238, 211);
        }

        #footer {

            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            padding-top: 80px;
            padding-right: 30px;
            padding-bottom: 80px;
            padding-left: 80px;
            text-align: center;


        }

        .grid-container {
            display: grid;
            grid-template-columns: auto auto
        }

        #tamano {
            width: 600px;
            height: auto;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: rgb(248, 246, 246);
        }

        .formulario {
            width: 25%;
        }

        .imagen {
            width: 500px;
            height: auto;


        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form textarea,
        form button {
            margin: 5px 0;
        }

        .enviar {
            width: 50px;
            height: auto;
            background-color: rgb(3, 3, 3);
            color: white;
        }
    </style>
</head>
